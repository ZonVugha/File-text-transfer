<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Download</title>
    <link rel="shortcut icon" href="share.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <div class="uploadBox m-2">
            <section class="card mb-3">
                <h2>Upload file</h2>
                <form enctype="multipart/form-data" id="uploadFileForm">
                    <div class="card-body text-primary">
                        <input class="form-control" type="file" name="uploadFile" id="uploadFile">
                        <input class="btn btn-outline-secondary" style="width: 100%;" type="button" id="uploadFileBtn"
                            value="Upload">
                    </div>
                </form>
            </section>
            <section class="card mb-3">
                <h2>Upload text</h2>
                <form enctype="multipart/form-data" id="uploadTextForm">
                    <div class="form-floating">
                        <textarea class="Area" id="uploadText" placeholder="Enter the text you want to send" autocomplete="off"></textarea>
                        <input class="btn btn-outline-secondary" style="width: 100%;" type="button" id="uploadTextBtn"
                            value="Upload">
                    </div>
                </form>
            </section>
        </div>
        <div class="downloadBox m-2">
            <div class="panel active">
                <div class="title d-flex">
                    <span><i class="bi bi-folder"></i> File</span>
                    <span class="ms-auto iconElement touch"><i class="bi bi-chevron-down"></i></span>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">file<span class="float-end"><i class="bi bi-cloud-download"></i> 
                        <i class="bi bi-trash"></i></span></li>
                    <li class="list-group-item">file<span class="float-end"><i class="bi bi-cloud-download"></i>
                            <i class="bi bi-trash"></i></span></li>
                </ul>
            </div>
            <div class="panel">
                <div class="title d-flex">
                    <span><i class="bi bi-file-earmark-text"></i> Text</span>
                    <span class="ms-auto iconElement"><i class="bi bi-chevron-down"></i></span>
                </div>
                <ul id="textUl" class="list-group">
                </ul>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/download.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
